<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Style.css">
</head>

<body>
    <div class="auth-container">
        <h1>Registracion </h1>
        <p>Please register for the access</p>
        <form action="">
            <div>
                <label for="fullname">Fulll Name</label>
                <input id="fullname" type="text" placeholder="Enter your Full Name">
            </div>
            <div>
                <h2 style="font-size:20px;">Choose your gender</h2>
                <select name="" id="">
                    <option value="">Male</option>
                    <option value="">Female</option>
                </select>
            </div>
            <div>
                <label for="date">Inseet your Birthday</label>
                <input type="date" name="" id="date">
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Enter your email">
            </div>
            <div>
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Enter your Password">
            </div>
            <div>
                <label for="save">Save</label>
                <input id="save" type="checkbox" placeholder="Save your information">
            </div>
        </form>
    </div>
</body>

</html>
