<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech book club landing page</title>
    <link rel="shortcut icon" href="./Assets/Favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
        <img src="./Assets/Favicon.svg" alt="">
        <span>Tech book club</span>
    </header>
    <div class="container">
        <main>
            <div class="joining-section">
                <h1>Join the ultimate tech book club</h1>
                <p>Turn your reading time into learning time with fellow tech enthusiasts. Get curated recommendations, join vibrant discussions, and level up your skills one chapter at a time.</p>
                <button class="primary-button-container">
                    REVIEW MEMBERSHIP OPTIONS
                    <img src="./Assets/Call to Action Text.svg" alt="Drop down Icon">
                </button>
                <div class="social-proof">
                    <div class="avatar-img-container">
                        <img src="./Assets/profiles.svg" alt="Profiles of members">
                        <!-- I have downloaded the profiles all togather and I commented them becease I want to do it from my side with 3 diiferent img  -->
                         <!-- <img src="./Assets/avatar-1.svg" class="avatar avatar-1" alt="Avatar 1">
                         <img src="./Assets/avatar-2.svg" class="avatar avatar-2" alt="Avatar 2">
                         <img src="./Assets/avatar-3.svg" class="avatar avatar-3" alt="Avatar 3"> -->
                    </div>
                    <div class="social-proof__content">
                        <div class="social-proof__stars" aria-label="5 stars">
                            <img src="./Assets/Star.svg" alt="Star rating">
                            <img src="./Assets/Star.svg" alt="Star rating">
                            <img src="./Assets/Star.svg" alt="Star rating">
                            <img src="./Assets/Star.svg" alt="Star rating">
                            <img src="./Assets/Star.svg" alt="Star rating">
                        </div>
                        <span>200+ developers joined already</span>
                    </div>
                </div>
            </div>
            <img src="./Assets/people-library-reading-club-learning-from-books 1.svg" class="people-in-liberary" alt="">
        </main>
    </div>
  </body>
</html>
